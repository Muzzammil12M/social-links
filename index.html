<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.scss" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="body-link">
      <img
        src="/assets/images/avatar-jessica.jpeg"
        alt=""
        class="body-link__avatar"
      />
      <h1 class="body-link__name">Jessica Randall</h1>
      <h2 class="body-link__location">London, United Kingdom</h2>
      <h3 class="body-link__about-author">
        "Front-end developer and avid reader."
      </h3>
      <div class="body-link__social">
        <a
          href="https://www.github.com/jessicarandall"
          class="body-link__social-link"
        >
          GitHub
        </a>
        <a href="https://www.frontendmentor.com" class="body-link__social-link">
          Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/jessica-randall"
          class="body-link__social-link"
        >
          LinkedIn
        </a>
        <a
          href="https://www.twitter.com/jessicarandall"
          class="body-link__social-link"
        >
          (X) Twitter
        </a>
        <a
          href="https://www.instagram.com/jessicarandall"
          class="body-link__social-link"
        >
          Twitter
        </a>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muzzammil raji</a>.
    </div> -->
  </body>
</html>
